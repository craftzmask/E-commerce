{% extends 'auctions/layout.html' %}

{% block body %}
    <h2>Create a Listing</h2>

    <form action="{% url 'create_listing' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper form-group">
                {{ field.errors }}
                {{ field }}
            </div>
        {% endfor %}
        <input type="submit" value="Start bidding">
    </form>
{% endblock %}
