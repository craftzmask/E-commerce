{% extends "auctions/layout.html" %}

{% block body %}
    <form class="bg-white border rounded p-3 mt-5" action="{% url 'login' %}" method="post" style="width: 400px;">
        <h3 class="mb-3">Login</h3>
        
        {% csrf_token %}        
        {{ form }}
        <input type="submit" class="btn btn-dark w-100 py-3" value="Login">

        <div class="mt-3">
            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </div>
    </form>
{% endblock %}
